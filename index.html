<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Weather Dashboard</title>
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        
      </div>
      <nav class=class="navbar navbar-light" style="background-color: #e3f2fd;"b>
        <a class="navbar-brand">Search for a city:</a>
        <form class="form-inline">
          <input type= "text" id= "city-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button id = "search" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
      <section id= "forecast-results" class = "container d none">
      <header>
        <h2 class = "h4"> <span id= "city-name" ></span> Forecast</h2>
      </header>
      <div class = "table-responsive">
         <thead class ="table">
           <thead>
              <tr>
                 <th>Date</th>
                 <th>Time</th>
                 <th colspan="2"></th> Condition </th>
                 <th>Temp</th>
                 <th>Humidity</th>
                 <th>Wind</th>
              </tr>
          </thead>
          <tbody id= "forecast-table-body" >
           <tr>
               <td></td>
               <td></td>
               <td>
                  <img src = "http://openweathermap.org/img/wn/10d@2x.png" alt = "images" >
               </td>
               
               <td></td>
               
           </tr>
         </tbody>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
